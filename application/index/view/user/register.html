<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale =1, maximum-scale =1, user-scalable = no" />
        <meta name="format-detection" content="telephone=no"/>
        <title>{$title}</title>
        <link type="text/css" href="__HOME_CSS__/lib.css"  rel="stylesheet"/>
        <link type="text/css" href="__HOME_CSS__/style.css"  rel="stylesheet"/>
       
        <script src="__HOME_JS__/jquery-v1.10.2.min.js" type="text/javascript"></script>
        
        <script type="text/javascript" src="__HOME_JS__/jquery.event.drag-1.5.min.js"></script>
		<script type="text/javascript" src="__HOME_JS__/jquery.touchSlider.js"></script>

		<script type="text/javascript" src="__HOME_JS__/jquery.flexslider-min.js"></script>

        
    </head>
    <body>

<!--隐藏浮层-->
<div class="hidebox-w" style="display:none;">
	<div class="hidebox">
    	<div class="hidebox-close"><img src="__HOME_IMG__/close1.png" /></div>
    	提示文字信息
    	
    </div>
</div>
<header class="toptit">{$title}
    <a href="JavaScript:history.go(-1)">
        <div class="go-back">
            <img src="__HOME_IMG__/arrow-l.png" />
        </div>
    </a>
    <a href="{:url('index/index/index')}">
        <div class="go-home">
            <img src="__HOME_IMG__/home.png" />
        </div>
    </a>
</header>

<form id="reg_form" action="{url('index/user/register')}" method="post">
<div class="inputbox-o">
	<div class="inputbox">
    	<div class="one-input inputbg1">
        	<input type="text" name="username"  placeholder="请输入用户名" />
        </div>
        <div class="one-input inputbg2">
        	<input type="text" name="password"  placeholder="请输入密码" />
        </div>
        <div class="one-input inputbg5">
        	<input type="text" name="mobile"  placeholder="请输入手机号码" />
        </div>
        <div class="one-input inputbg5">
        	<input type="text" name="ref_mobile"  placeholder="请输入推荐人手机号码" />
        </div>
        <div class="one-input inputbg3">
        	<input type="text" name="captcha" class=" input-yzm" placeholder="请输入验证码"  />
            <!-- <div class="button-yzm">1111</div> -->
            <!-- <div class="button-yzm">{:captcha_img()}</div> -->
            <div class="button-yzm"><img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?x='+Math.random();" /></div>
        </div>
    </div>
    <div class="steptext">&nbsp;</div>
</div>
<div class="page-box"><div class="button-tj">提交</div></div>
</form>

<script type="text/javascript">
	$(function(){
			$('.i-gametit').animate({'top':'0'});
	});

    $('.button-tj').click(function(){
        // $('.hidebox-w').css('display', 'block');
        $("#reg_form").submit();
        // alert("pp");
    });
</script>
    </body>
</html>
