<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale =1, maximum-scale =1, user-scalable = no" />
        <meta name="format-detection" content="telephone=no"/>
        <title>{$title}</title>
        <link type="text/css" href="__HOME_CSS__/lib.css"  rel="stylesheet"/>
        <link type="text/css" href="__HOME_CSS__/style.css"  rel="stylesheet"/>
       
        <script src="__HOME_JS__/jquery-v1.10.2.min.js" type="text/javascript"></script>
        
        <script type="text/javascript" src="__HOME_JS__/jquery.event.drag-1.5.min.js"></script>
		<script type="text/javascript" src="__HOME_JS__/jquery.touchSlider.js"></script>

		<script type="text/javascript" src="__HOME_JS__/jquery.flexslider-min.js"></script>

        
    </head>
    <body>

        <!--隐藏浮层-->
        <div class="hidebox-w" style="display:none;">
        	<div class="hidebox">
            	<div class="hidebox-close"><img src="__HOME_IMG__/close1.png" /></div>
            	提示文字信息            	
            </div>
        </div>

        <header class="toptit">
            {$title}
            <a href="JavaScript:history.go(-1)">
                <div class="go-back">
                    <img src="__HOME_IMG__/arrow-l.png" />
                </div>
            </a>
            <a href="{:url('index/index/index')}">
                <div class="go-home">
                    <img src="__HOME_IMG__/home.png" />
                </div>
            </a>
        </header>

        <a href="{:url('index/UserAddress/oadd')}">
            <div class="page-box"><div class="addaddress addaddress1">添加收件人</div></div>
        </a>

        <div class="probox">
            {volist name="useraddress" id="a"}
            <div class="select-address">
            	<div class="oneaddresslist">
                	<div class="itemname">地址：</div>
                	<div class="iteminfo">{$a.address}</div>
                </div>
                <div class="oneaddresslist">
                	<div class="itemname">收货人：</div>
                	<div class="iteminfo">{$a.username}</div>
                </div>
                <div class="oneaddresslist">
                	<div class="itemname">手机号：</div>
                	<div class="iteminfo">{$a.mobile}</div>
                </div>
                <div class="surebutton" data-id="{$a.id}">
                	<button>确定</button>
                </div>
            </div>
            {/volist}   
        </div>

        <div class="space1"></div>	

        <script type="text/javascript">
        		$(function(){
        			$('#home_slider').flexslider({
        				animation : 'slide',
        			   
        			});
        		});

                $('.surebutton').click(function(){
                    var addressId = $(this).attr('data-id');
                    $.post('switchDefaultAdd', {id:addressId}, function(j){
                        if(j > 0){
                            history.go(-1);
                        }
                    });
                    // alert(addressId);return false;
                    // $("form").submit();
                });
        		
        </script>
    </body>
</html>
