<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale =1, maximum-scale =1, user-scalable = no" />
        <meta name="format-detection" content="telephone=no"/>
        <title>{$title}</title>
        <link type="text/css" href="__HOME_CSS__/lib.css"  rel="stylesheet"/>
        <link type="text/css" href="__HOME_CSS__/style.css"  rel="stylesheet"/>
       
        <script src="__HOME_JS__/jquery-v1.10.2.min.js" type="text/javascript"></script>
        
        <script type="text/javascript" src="__HOME_JS__/jquery.event.drag-1.5.min.js"></script>
		<script type="text/javascript" src="__HOME_JS__/jquery.touchSlider.js"></script>

		<script type="text/javascript" src="__HOME_JS__/jquery.flexslider-min.js"></script>

        
    </head>
    <body>

        <!--隐藏浮层-->
        <div class="hidebox-w" style="display:none;">
        	<div class="hidebox">
            	<div class="hidebox-close"><img src="__HOME_IMG__/close1.png" /></div>
            	提示文字信息            	
            </div>
        </div>

        <header class="toptit">
            {$title}
            <a href="JavaScript:history.go(-1)">
                <div class="go-back">
                    <img src="__HOME_IMG__/arrow-l.png" />
                </div>
            </a>
            <a href="{:url('index/index/index')}">
                <div class="go-home">
                    <img src="__HOME_IMG__/home.png" />
                </div>
            </a>
        </header>

        <a href="{:url('index/UserAddress/uadd')}">
            <div class="page-box"><div class="addaddress addaddress1">添加收件人</div></div>
        </a>

        <div class="probox">
            <div class="page-box">
                <input type="text" id="keyword" name="keyword" onkeydown="keyDown(event)" value="{$keyword|default=''}" placeholder="请输入搜索关键字" />
            </div>
        </div>

        <div class="probox">
            {volist name="useraddress" id="a"}
            <div class="address-gl">
            	<div class="address-gl-part1">
                	<div class="itemname">
                    	{$a.username}：{$a.mobile}
                         <a href="javascript:void(0);" id="del" data-id="{$a.id}"><span><img src="__HOME_IMG__/icon11.png" />删除</span></a>
                         <a href="{:url('index/UserAddress/uedit', ['id' => $a.id])}"><span><img src="__HOME_IMG__/icon10.png" />编辑</span></a>
                    </div>
                </div>
                <div class="address-gl-part2">
                地址：{$a.address}
                </div>
            </div>
            {/volist}
        </div>


        <div class="space1"></div>	



        <script type="text/javascript">
        		$(function(){
        			$('#home_slider').flexslider({
        				animation : 'slide',
        			   
        			});
                    $('body').on('click', '#del',function(){
                        var id = $(this).attr('data-id');
                        // alert($(this).attr('data-id'));
                        if(confirm("确认删除该记录？")){
                            location.href = 'udelete?id=' + id;
                            // $.get("{:url('index/UserAddress/udelete')}", {'id':id}, function(d){
                            //     alert(d);
                            // });
                        }
                    });
        		});

            function keyDown(e) {
                var ev= window.event||e;
                if (ev.keyCode == 13) {
                    var keyword = $("#keyword").val();
                    // alert(keyword);return false;
                    location.href = 'ulist?search_field=username&keyword=' + keyword;
                }
             }	
        		
        </script>
    </body>
</html>
